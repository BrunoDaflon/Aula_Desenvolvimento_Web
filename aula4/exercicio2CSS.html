<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Introdução - CSS </title>
		<style>
		h2 {
			color: rgba(255, 0, 0, 0.5);
			text-align: center;
		}
		
		</style>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div>
			<h1>Segunda parte da matéria</h1>
			<!--CSS inline-->
			<p style="color: red; font-size: 40px; font-weight: bold">Este é um parágrafo</p>
		</div>
		<div>
		<h2>CSS interno</h2>
		<p>Este é outro parágrafo</p>
		<p>E este também!</p>
		<h2>Novamente um H2 com style definido no STYLE NO HEAD</h2>
		</div>
	</body>
</html>
