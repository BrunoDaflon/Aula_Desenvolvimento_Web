<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Tabelas</title>
	</head>
	<body align="center">
	<!--Criando uma tabela-->
	<table border="2" align="center" width="80%">
		<tr>
			<th colspan="3">TABELA</th>
		</tr>
			<th>Indivíduos</th>
			<th>Idade</th>
			<th>Consumo de água</th>
		</tr>
		<tr>
			<td>1</td>
			<td>10 anos</td>
			<td>8x ao dia</td>
		</tr>
		<tr>
			<td>2</td>
			<td>8 anos</td>
			<td>6x ao dia</td>
		</tr>
		<tr>
			<td>3</td>
			<td>12 anos</td>
			<td>10x ao dia</td>
		</tr>
		<tr>
			<td>4</td>
			<td>9 anos</td>
			<td>7x ao dia</td>
		</tr>
		<tr>
			<td>5</td>
			<td>11 anos</td>
			<td>9x ao dia</td>
		</tr>
		<tr>
		<td colspan="4">Fonte: Elaborado pela autora.</td>
		</tr>	
	</body>
</html>
